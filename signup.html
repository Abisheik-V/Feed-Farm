<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FeedFarm Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: #f1f8e9;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    /* Signup Section */
    .signup-section {
      margin-top: 120px;
      margin-bottom: 80px;
    }
    .signup-card {
      max-width: 500px;
      margin: auto;
      padding: 35px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .signup-card h3 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #4CAF50;
    }
    .btn-signup {
      background-color: #4CAF50;
      border: none;
    }
    .btn-signup:hover {
      background-color: #388E3C;
    }
    .signup-links a {
      color: #4CAF50;
      text-decoration: none;
    }
    .signup-links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #2E7D32;
      color: white;
      padding: 40px 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">FeedFarm Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="track-order.html">Track Order</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Section -->
  <section class="signup-section" data-aos="fade-up">
    <div class="signup-card">
      <h3 class="text-center"><i class="bi bi-person-plus-fill me-2"></i>Sign Up</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter a password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
        </div>
        <div class="mb-3 text-center signup-links">
          Already have an account? <a href="login.html">Login here</a>
        </div>
        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
        <div id="signupMessage" class="mt-3 fw-semibold text-center"></div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 FeedFarm Hub. All Rights Reserved.</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    // Signup form validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const message = document.getElementById('signupMessage');

      if (!fullName || !email || !password || !confirmPassword) {
        message.style.color = 'red';
        message.textContent = '⚠️ Please fill in all fields.';
        return;
      }

      // Email format check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        message.style.color = 'red';
        message.textContent = '⚠️ Please enter a valid email.';
        return;
      }

      // Password match check
      if (password !== confirmPassword) {
        message.style.color = 'red';
        message.textContent = '⚠️ Passwords do not match.';
        return;
      }

      // Success message
      message.style.color = 'green';
      message.textContent = '✅ Account created successfully! Redirecting to login...';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });
  </script>
</body>
</html>
