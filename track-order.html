<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - FeedFarm Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    /* Track Order Section */
    .track-container {
      margin-top: 100px;
      margin-bottom: 100px;
    }
    .progress {
      height: 25px;
      border-radius: 50px;
      background-color: #e0e0e0;
    }
    .progress-bar {
      background-color: #4CAF50;
      transition: width 1s ease-in-out;
    }

    .status-icons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .status-step {
      text-align: center;
      flex: 1;
      color: gray;
    }
    .status-step.active {
      color: #4CAF50;
      font-weight: 600;
    }

    .order-box {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      background: #2E7D32;
      color: white;
      padding: 40px 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">FeedFarm Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="track-order.html">Track Order</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Track Order Section -->
  <section class="track-container container" data-aos="fade-up">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Track Your Order</h1>
      <p class="text-muted">Stay updated on your order’s journey.</p>
    </div>

    <div class="order-box">
      <div class="mb-3">
        <label for="orderIdInput" class="form-label">Enter Your Order ID</label>
        <div class="input-group">
          <input type="text" id="orderIdInput" class="form-control" placeholder="e.g. FFH123456">
          <button class="btn btn-success" id="trackBtn"><i class="bi bi-search"></i> Track</button>
        </div>
      </div>

      <div id="trackingArea" style="display: none;">
        <h5 class="mt-4"><i class="bi bi-box-seam me-2"></i>Order ID: <span id="displayOrderId"></span></h5>
        <div class="progress mt-4">
          <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar"></div>
        </div>
        <div class="status-icons mt-3">
          <div class="status-step" id="status1"><i class="bi bi-hourglass-split"></i><br>Processing</div>
          <div class="status-step" id="status2"><i class="bi bi-bag-check"></i><br>Packed</div>
          <div class="status-step" id="status3"><i class="bi bi-truck"></i><br>Shipped</div>
          <div class="status-step" id="status4"><i class="bi bi-house-door"></i><br>Delivered</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 FeedFarm Hub. All Rights Reserved.</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    const trackBtn = document.getElementById('trackBtn');
    const orderIdInput = document.getElementById('orderIdInput');
    const trackingArea = document.getElementById('trackingArea');
    const displayOrderId = document.getElementById('displayOrderId');
    const progressBar = document.getElementById('progressBar');

    const statuses = [
      { id: 'status1', text: 'Processing', width: 25 },
      { id: 'status2', text: 'Packed', width: 50 },
      { id: 'status3', text: 'Shipped', width: 75 },
      { id: 'status4', text: 'Delivered', width: 100 }
    ];

    trackBtn.addEventListener('click', () => {
      const orderId = orderIdInput.value.trim();
      if (!orderId) {
        alert('⚠️ Please enter a valid Order ID.');
        return;
      }

      displayOrderId.textContent = orderId;
      trackingArea.style.display = 'block';
      progressBar.style.width = '0%';

      // Reset all statuses
      statuses.forEach(status => {
        document.getElementById(status.id).classList.remove('active');
      });

      let currentStep = 0;

      const interval = setInterval(() => {
        if (currentStep < statuses.length) {
          const step = statuses[currentStep];
          document.getElementById(step.id).classList.add('active');
          progressBar.style.width = step.width + '%';
          currentStep++;
        } else {
          clearInterval(interval);
        }
      }, 1500);
    });
  </script>
</body>
</html>
