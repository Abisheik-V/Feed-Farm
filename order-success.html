<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success - FeedFarm Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    /* Success Section */
    .success-section {
      margin-top: 100px;
      margin-bottom: 100px;
      text-align: center;
    }
    .success-icon {
      font-size: 100px;
      color: #4CAF50;
      animation: pop 0.8s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .order-id {
      background: #f1f8e9;
      border-radius: 10px;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      color: #388E3C;
      font-weight: 600;
    }

    /* Footer */
    footer {
      background: #2E7D32;
      color: white;
      padding: 40px 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">FeedFarm Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="track-order.html">Track Order</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Success Section -->
  <section class="success-section container" data-aos="zoom-in">
    <i class="bi bi-check-circle-fill success-icon"></i>
    <h1 class="mt-4">Thank You for Your Purchase!</h1>
    <p class="lead text-muted">Your order has been placed successfully.</p>
    <div id="orderId" class="order-id"></div>
    <p class="mt-4">You will be redirected to the homepage in <span id="countdown">5</span> seconds...</p>
    <a href="index.html" class="btn btn-success mt-3">Go to Home Now</a>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 FeedFarm Hub. All Rights Reserved.</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    // Generate random order ID
    function generateOrderId() {
      const randomPart = Math.floor(100000 + Math.random() * 900000);
      return "FFH" + randomPart;
    }

    // Display order ID
    const orderIdElement = document.getElementById('orderId');
    const orderId = generateOrderId();
    orderIdElement.textContent = `Order ID: ${orderId}`;

    // Redirect countdown
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = 'index.html';
      }
    }, 1000);
  </script>
</body>
</html>
